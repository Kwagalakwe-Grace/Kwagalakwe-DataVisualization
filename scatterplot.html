<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scatter-Plot</title>
  
</head>

<body>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="Scatter"></div>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 30, left: 100},
        width = 700 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#Scatter")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("scatterdata.csv", function(data) {
    
      // Add X axis
      var x = d3.scaleLinear()
        .domain([0, 13000])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .append("text")
        .attr("x", width/2)
        .attr("y", margin.bottom*0.7)
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("Invalid votes");
        
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 590000])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("stroke", "black")
        .text("Valid votes");
    
      // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
      // Its opacity is set to 0: we don't see it by default.
      var tooltip = d3.select("#Scatter")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("width", "130px")
        .style("background-color", "grey")
        .style("position"," absolute")
        .style("border", "solid")
        .style("border-width", "0.2px")
        .style("border-radius", "0.5px")
        .style("padding", "10px")
    
    
    
      // A function that change this tooltip when the user hover a point.
      // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
      var mouseover = function(d) {
        tooltip
          .style("opacity", 1)
      }
    
      var mousemove = function(d) {
        tooltip
          .html(d.District +" " + "Invalid Votes  "  + d.Invalid_Votes + " Valid Votes " + d.Valid_Votes)
          .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
          .style("top", (d3.mouse(this)[1]) + "px")
      }
    
      // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
      var mouseleave = function(d) {
        tooltip
          .transition()
          .duration(200)
          .style("opacity", 0)
      }
    
      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data.filter(function(d,i){return i<146})) // the .filter part is just to keep a few dots on the chart, not all of them
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.Invalid_Votes); } )
          .attr("cy", function (d) { return y(d.Valid_Votes); } )
          .attr("r", 4)
          .style("fill", "#69b3a2")
          .style("opacity", 0.3)
          .style("stroke", "blue")
        .on("mouseover", mouseover )
        .on("mousemove", mousemove )
        .on("mouseleave", mouseleave )
    
    })
    
    </script>
</body>

 </html>
